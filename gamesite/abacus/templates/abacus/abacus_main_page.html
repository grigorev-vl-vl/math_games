<!doctype html>
<script>
MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']]
  },
  svg: {
    fontCache: 'global'
  }
};
</script>
<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
</script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Starter Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/starter-template/">



    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static 'abacus/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static '/abacus/bootstrap/css/starter-template.css' %}" rel="stylesheet">
  </head>
  <body>
{% csrf_token %}

<div class="col-lg-8 mx-auto p-3 py-md-5">
  <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    <a href="/abacus" class="d-flex align-items-center text-dark text-decoration-none">
      <span class="fs-4"> {{ contest.headline }} </span>
    </a>
  </header>

  <main>
    <div class="container">
      {% for problem in contest_problems_list %}
      <form method="POST">
        <div class="form-group">
          {% csrf_token %}
          <p>{{ problem.problem_text }}</p>
          {{ answer_form }}
          <button class="btn btn-secondary">Ответить</button>
        </div>
      </form>
      {% endfor %}
    </div>

    </main>
  </div>




  <footer class="pt-5 my-5 text-muted border-top">
    Created by grigorev.vv &middot; &copy; 2021
  </footer>



    <script src="{% static 'abacus/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </body>
</html>
